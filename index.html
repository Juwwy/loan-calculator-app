<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section class="container-fluid">
        <section class="container">
            <div class="row">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th colspan="3" class="text-center"><h1>Loan Calculator App <i class="fas fa-calculator cal"></i></h1></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th colspan="3" ><h3>Enter Loan information:</h3></th>
                        </tr>
                        <tr>
                            <td>1)</td>
                            <td>Amount of the loan(any currency)</td>
                            <td>
                                <div class="input-group mb-2">
                                    <input type="number"  id="amount" class="form-control"> 
                                    <div class="input-group-append">
                                        <div class="input-group-text">N</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2)</td>
                            <td>Annual percentage rate of interest</td>
                            <td> <div class="input-group mb-2">
                                <input type="number"  id="apr" class="form-control"> 
                                <div class="input-group-append">
                                    <div class="input-group-text">% </div>
                                  </div>
                              </div>
                            </td>
                             
                            
                        </tr>
                        <!-- <input type="button" class="btn btn-secondary" value="N" disabled > -->
                        <!-- <input type="button" class="btn btn-secondary" value="%" disabled> -->
                        <!-- <input type="button" class="btn btn-secondary" value="#" disabled>  -->
                        <tr>
                            <td>3)</td>
                            <td>Repayment period in months:</td>
                            <td>
                            
                                <div class="input-group mb-2">
                                    <input type="number" id="months" class="form-control">
                                    <div class="input-group-append">
                                        <div class="input-group-text">#</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><button id="btn" class="btn btn-danger btn-lg float-right">Calculate</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><h3>Payment information:</h3></td>
                        </tr>
                        <tr>
                            <td>4)</td>
                            <td>Your monthly Payment will be :</td>
                            <td><input type="number" id="showMonth" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td>5)</td>
                            <td>Your total Payment will be :</td>
                            <td><input type="number" id="showTotal" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td>6)</td>
                            <td>Your total interest Payment will be :</td>
                            <td><input type="number" id="showApr" class="form-control" readonly></td>
                        </tr>





                    </tbody>









                </table>















            </div>
        </section>
    </section>





<script src="js/script.js"></script>
</body>
</html>
